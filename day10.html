<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="day10.css">
</head>

<body>
    <!-- Activity 1: Basic Event Handling -->
    <button id="clickButton">Click Me!</button>
    <p id="clickParagraph">Original Text</p>
    <img id="toggleImage"
        src="https://yt3.googleusercontent.com/ytc/AIdro_k8WWdesIQosU5WUlHsVDJ4a6lo8tRCGvyOfWKkC0qbG8o=s900-c-k-c0x00ffffff-no-rj"
        alt="Image to toggle" style="width: 100px; height: 100px;">

    <!-- Activity 2: Mouse Events -->
    <div id="hoverDiv">Hover over me!</div>

    <!-- Activity 3: Keyboard Events -->
    <input id="keyInput" type="text" placeholder="Type something...">
    <p id="keyParagraph"></p>

    <!-- Activity 4: Form Events -->
    <form id="myForm">
        <input type="text" name="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectParagraph"></p>

    <!-- Activity 5: Event Delegation -->
    <ul id="myList">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <button id="addItemButton">Add List Item</button>


    <script src="day10.js"></script>
</body>

</html>
